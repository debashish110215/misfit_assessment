<div class="container">
    <div class="col-sm-12">
        <div class="text-center"><h1> Misfit's Practical Assessment (Sum of two numbers)</h1></div>
    </div>
</div>

<div class="col-sm-12">
    <div class="row">
            <div class="col-6">
                    <p>Filter by Date Range</p>
                    <mat-form-field>
                        <input matInput [matDatepicker]="fromDate" placeholder="From Date" (click)="fromDate.open()" (dateChange)="onStartDate($event.target.value)">
                        <mat-datepicker-toggle matSuffix [for]="fromDate"></mat-datepicker-toggle>
                        <mat-datepicker #fromDate></mat-datepicker>
                      </mat-form-field>
                      &nbsp;&nbsp;
                      <mat-form-field>
                        <input matInput [matDatepicker]="toDate" placeholder="To Date" (dateChange)="onEndDate($event.target.value)">
                        <mat-datepicker-toggle matSuffix [for]="toDate"></mat-datepicker-toggle>
                        <mat-datepicker #toDate ></mat-datepicker>
                      </mat-form-field>
            </div>
            <div class="col-4">
                    <p>Filter by User Name</p>
                    <mat-form-field>
                    <input matInput (blur)="applyUserNameFilter($event.target.value)" placeholder="User Name">
                    </mat-form-field>
            </div>
            <div class="col-2">
                <p><br></p>
                    <button mat-raised-button color="primary" (click)="createCalculationDialog()">+ Add</button>
            </div>
    </div>
   
</div>
<table mat-table [dataSource]="dataSource" matSort (matSortChange)="sortData($event)" class="mat-elevation-z8">
    <ng-container matColumnDef="createdOn">
      <th mat-header-cell *matHeaderCellDef mat-sort-header="createdOn"> <strong>Date of Calculation</strong> (MM/dd/yyyy) </th>
      <td mat-cell *matCellDef="let element"> {{element.createdOn| date:"MM/dd/yyyy 'at' h:mma"}} </td>
    </ng-container>
  
    <ng-container matColumnDef="userName">
      <th mat-header-cell *matHeaderCellDef mat-sort-header="userName"><strong>User Name</strong>  </th>
      <td mat-cell *matCellDef="let element"> {{element.userName}} </td>
    </ng-container>
  
    <ng-container matColumnDef="num1">
      <th mat-header-cell *matHeaderCellDef mat-sort-header="num1"> <strong>Number 1</strong> </th>
      <td mat-cell *matCellDef="let element"> {{element.num1}} </td>
    </ng-container>
  
    <ng-container matColumnDef="num2">
      <th mat-header-cell *matHeaderCellDef mat-sort-header="num2"> <strong>Number 2</strong> </th>
      <td mat-cell *matCellDef="let element"> {{element.num2}} </td>
    </ng-container>

    <ng-container matColumnDef="sum">
        <th mat-header-cell *matHeaderCellDef mat-sort-header="sum"> <strong>Sum</strong> </th>
        <td mat-cell *matCellDef="let element"> {{element.sum}} </td>
      </ng-container>
  
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

  <mat-paginator [length]="length"
              [pageSize]="pageSize"
              [pageSizeOptions]="pageSizeOptions"
              showFirstLastButtons
              (page)="pageEvent = getServerData($event)">
</mat-paginator>
